version: "3.2"
services:
  elasticsearch0:
    image: elasticsearch:7.10.1
    restart: always
    container_name: elasticsearch0
    hostname: elasticsearch0
    environment:
      - TZ=Asia/Shanghai
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
      - node.name=elasticsearch0
    ports:
      - 9201:9200
      - 9301:9300
    volumes:
      - /etc/localtime:/etc/localtime
      - ~/efk/elasticsearch0/data:/usr/share/elasticsearch/data
      - ~/efk/elasticsearch0/logs:/usr/share/elasticsearch/logs
      - ~/efk/elasticsearch/elasticsearch.yaml:/usr/share/elasticsearch/config/elasticsearch.yml
    extra_hosts:
      - 'elasticsearch: ${THIS_IP}'
    networks:
      - outside
  elasticsearch1:
